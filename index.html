<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnFiltered</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/unfilteredLogo.png" alt="Unfitlered Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-links nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-items" id="discoveries" onclick="onNavItemClick('discoveries')">Discoveries</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g: Science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a title</h3>
                <h6 class="news-source" id="news-source">Eng Gadget 19/03/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, similique! Unde pariatur modi asperiores ab optio commodi dignissimos necessitatibus.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
